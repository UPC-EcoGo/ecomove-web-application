<app-navbar></app-navbar>
<main class="bg-primary-200 h-[70.1dvh] w-full py-20">
    <div class="bg-background-reservation flex flex-col justify-center items-center">
        <h1 class="!font-bold md:!text-5xl text-3xl !text-center">REALIZA TU RESERVA</h1>
        <div class="bg-background-input w-full p-10 justify-center flex flex-col items-center gap-6">
            <form #reservationForm="ngForm" class="flex md:flex-row flex-col gap-5">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha inicio</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa" [(ngModel)]="formData.startDate" [ngModelOptions]="{standalone: true}"/>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Hora de inicio</mat-label>
                    <input matInput placeholder="Ej: 14:30" [(ngModel)]="formData.startTime" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Distrito</mat-label>
                    <input matInput placeholder="Ej: Callao" [(ngModel)]="formData.district" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </form>
            <button routerLink="/available-vehicles" (click)="addReservation()" [disabled]="!reservationForm.valid" mat-button class="!bg-primary-800 !text-white !rounded-xl !text-xl !p-8">Comenzar la reserva</button>
        </div>
    </div>
</main>
<app-footer></app-footer>
