<div class="bg-primary-200 flex justify-center flex-col align-middle items-center p-10" >
    <div class="p-10 flex flex-row gap-7 justify-center align-middle">
        <h1 class="!text-5xl !font-bold">HOLA, NOMBRE DE USUARIO</h1>
        <a [routerLink]="['/login']" aria-label="logout">
            <h4 class="text-right align-middle">Cerrar Sesi√≥n<mat-icon class="align-middle">exit_to_app</mat-icon></h4>
        </a>
    </div>
    <div class="md:!grid md:grid-cols-2 flex flex-col w-5/12 justify-center gap-10">
        <a aria-label="reservation link">
            <div class="w-full flex justify-center">
                <div class="border-black border-4 rounded-xl w-fit p-10 !pb-0 bg-primary-400 flex flex-col items-center">
                    <img src="../../../../assets/images/reservation.png">
                    <h1 class="pt-7 !font-kumbh-sans !font-semibold">Reserva</h1>
                </div>
            </div>
        </a>
        <a aria-label="modify link">
            <div class="w-full flex justify-center">
                <div class="border-black border-4 rounded-xl w-fit p-10 !pb-0 bg-primary-400 flex flex-col items-center">
                    <img src="../../../../assets/images/modify.png">
                    <h1 class="pt-7 !font-kumbh-sans !font-semibold">Modificar</h1>
                </div>
            </div>
        </a>
        <a aria-label="history link">
            <div class="w-full flex justify-center ">
                <div class="border-black border-4 rounded-xl w-fit p-10 !pb-0 bg-primary-400 flex flex-col items-center">
                    <img src="../../../../assets/images/history.png">
                    <h1 class="pt-7 !font-kumbh-sans !font-semibold">Historial</h1>
                </div>
            </div>
        </a>
        <a aria-label="preferences link">
            <div class="w-full flex justify-center">
                <div class="border-black border-4 rounded-xl w-fit p-10 !pb-0 bg-primary-400 flex flex-col items-center">
                    <img src="../../../../assets/images/preferences.png">
                    <h1 class="pt-7 !font-kumbh-sans !font-semibold">Preferencias</h1>
                </div>
            </div>
          <div class=" flex justify-end p-12 gap-12">
          <button mat-flat-button color="primary">Soporte</button>
          <button mat-flat-button color="primary">Alertas</button>
          </div>
        </a>
    </div>
</div>
