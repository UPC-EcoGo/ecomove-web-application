<app-navbar></app-navbar>
<main class="bg-primary-200 h-fit w-full p-20 flex flex-col gap-10">
    <div class="flex justify-center text-center">
        <h1 class="!text-5xl !font-bold text-center">NUESTROS VEHICULOS:</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-24 justify-center items-center justify-items-center">
        @for (vehicle of vehicles; track vehicle) {
            <div aria-label="vehicle info"  class="w-80 h-[390px]">
                <mat-card class="w-full h-full !rounded-xl" aria-label="vehicle info card">
                    <img src="{{vehicle.imageUrl}}" aria-label="scooter image" class="h-80" alt="">
                    <mat-card-content class="bg-primary-500 !rounded-b-xl object-cover w-full !flex justify-center">
                        <span class="!font-kumbh-sans !font-semibold p-4 justify-center items-center text-center !text-xl w-full">{{vehicle.model}}</span>
                    </mat-card-content>
                </mat-card>
            </div>
        }
    </div>
</main>
<app-footer></app-footer>
